<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f2f2f2, #dddddd); /* Light gradient gray background */
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Header styles */
        header {
            background: linear-gradient(to bottom, #ffcccc, #ff99cc); /* Light pink gradient background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Navigation styles */
        nav {
            background: linear-gradient(to bottom, #222222, #333333);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
            cursor: pointer; /* Added cursor pointer */
        }

        nav a:hover {
            background-color: #444;
        }

        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 20px auto 100px; /* Added margin-bottom to create space between product card and footer */
            padding: 0 20px;
        }

        /* Product grid styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            justify-items: center;
        }

        /* Product card styles */
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer; /* Added cursor pointer */
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        .product-card .product-info {
            padding: 20px;
        }

        .product-card .product-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .product-card .product-price {
            font-size: 1.2rem;
            color: #ff0066;
            margin-bottom: 10px;
        }

        .product-card .product-description {
            color: #666;
            margin-bottom: 10px;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff0066;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #ff0055;
        }
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        #cart-icon svg {
            width: 30px;
            height: 30px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: -300px; /* Start from outside of the viewport */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            animation: slideInRight 0.5s ease-in-out forwards, fadeOut 0.5s ease-in-out 2.5s forwards;
            z-index: 9999;
        }

        @keyframes slideInRight {
            from {
                right: -300px;
            }
            to {
                right: 20px;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Footer styles */
        footer {
            background: linear-gradient(to bottom, #000000, #222222);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed; /* Change from absolute to fixed */
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
